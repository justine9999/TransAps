server:
  port: 8080
  contextPath: /TransAps
---
spring:
  profiles: local,default
datasource:
  transaps:
    url: jdbc:h2:~/test
    username: user
    password: password
    driverClassName: org.h2.Driver
    defaultSchema:
    maxPoolSize: 10
    hibernate:
      hbm2ddl.method: create-drop
      show_sql: false
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
    azure:
      cosmosdb:
        uri: https://transaps.documents.azure.com:443/
        key: YJ431Js9xL4VBbjBcD9No83yYWpsds6kuXHxD4Pw8BfBeYMYHXYQ3PhQQptYPBVIe5vfKrMe4fAMMgeS7Dmi4A==
---
spring:
  profiles: prod
datasource:
  transaps:
    url: jdbc:mysql://localhost:3306/transaps
    username: user
    password: password
    driverClassName: com.mysql.jdbc.Driver
    defaultSchema:
    maxPoolSize: 20
    hibernate:
      hbm2ddl.method: update
      show_sql: false
      format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect